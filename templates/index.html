<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QA Document Assistant</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 80%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-right: 10px;
      }
      button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      .answer-container {
        background-color: #f7f9fc;
        padding: 20px;
        border-radius: 10px;
        max-height: 400px;
        overflow-y: auto;
        line-height: 1.6;
        white-space: pre-wrap;
      }
      .query-label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QA Document Assistant</h1>

      <form method="POST">
        <input
          type="text"
          name="query"
          placeholder="Ask your question here..."
          required
        />
        <button type="submit">Submit</button>
      </form>

      {% if answer %}
      <div class="answer-container">
        <div class="query-label">Your Question:</div>
        <div>{{ query }}</div>
        <hr />
        <div class="query-label">Answer:</div>
        <div>{{ answer }}</div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
